version: 2
updates:
  # Enable version updates for Rust (Cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates for minor and patch versions
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates for critical dependencies
    ignore:
      # Ignore major version updates for these packages
      - dependency-name: "actix-web"
        update-types: ["version-update:semver-major"]
      - dependency-name: "axum"
        update-types: ["version-update:semver-major"]
      - dependency-name: "rocket"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tokio"
        update-types: ["version-update:semver-major"]
      - dependency-name: "hyper"
        update-types: ["version-update:semver-major"]

